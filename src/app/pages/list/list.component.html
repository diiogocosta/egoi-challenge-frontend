<ngx-loading [show]="loading"></ngx-loading>
<div class="list-container">
  <div class="search-container">
    <label>Pesquisar</label>
    <input
      #input
      type="text"
      class="form-control"
      (keydown)="doSearch($event, input.value)"
    />
  </div>
  <app-slide-tree
    [category]="categoryList"
    (delete)="delete($event)"
    (edit)="edit($event)"
  ></app-slide-tree>
</div>
