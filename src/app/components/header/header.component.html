<nav class="header-container" #header>
  <span class="logo">E-goi Challenge</span>
  <ul class="navigation-list">
    <li class="navigation-item" *ngFor="let menuItem of menu">
      <a
        [ngClass]="{ 'current-active': menuItem.route === active }"
        [routerLink]="menuItem.route"
        (click)="toggleActive(menuItem.description)"
        >{{ menuItem.description }}</a
      >
    </li>
  </ul>
  <span> </span>
</nav>
